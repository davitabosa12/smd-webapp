<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- MATERIAL DESIGN LITE   -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--FIREBASE INIT -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="scripts/firebaseinit.js"></script>
    <!-- Meus css -->
    <link rel="stylesheet" href="styles/quick.css">
    <script src="scripts/login.js"></script>
    <title>SMD App - Login</title>
</head>
<body>
    <div id="form-container" class="center-container">
        <div id="formulario" class="login-dialog centralizado Absolute-Center">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label match-parent">
                <input type="text" class="mdl-textfield__input" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label match-parent">
                <input type="password" class="mdl-textfield__input" id="senha">
                <label class="mdl-textfield__label" for="senha">Senha</label>
            </div><br>
        
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Login</button>
        </div>
    </div>
</body>
</html>
