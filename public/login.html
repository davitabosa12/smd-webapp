<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.css"  media="screen,projection"/>
   

    <!--FIREBASE INIT -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="scripts/firebaseinit.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/materialize.js"></script>
    <!-- Meus css -->
    <script src="scripts/login.js"></script>
    <title>SMD App - Login</title>
</head>
<body>

    <!-- VERSAO MATERIALIZE -->
    <div class="row">
        <div class="col s4"></div>
        <form action="" class="col s4">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="username" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="password" id="senha">
                    <label for="senha">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <button id="login" type="button" class="waves-effect waves-light btn col s6">Login</button>
            </div>
        </form>
    </div>
        
</body>
</html>
