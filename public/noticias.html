<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Cadastro de noticias</title>

        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

        <script src="scripts/firebaseinit.js"></script>
        <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.css"  media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/materialize.js"></script>

    <script type="text/javascript">
          $(document).ready(function() {
            $(".button-collapse").sideNav();
            $('select').material_select();
          });

    </script>
    </head>
    <body>
        
    <!-- NAVIGATION BAR -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">SMD</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="mdl-navigation__link" href="noticias.html">Nova noticia</a></li>
                <li><a class="mdl-navigation__link" href="pedidos_acesso.html">Pedidos de Acesso</a></li>
                <li><a class="mdl-navigation__link" href="pendencias.html">Ver Pendencias</a></li>
                <li><a class="mdl-navigation__link" href="#">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a class="mdl-navigation__link" href="noticias.html">Nova noticia</a></li>
                <li><a class="mdl-navigation__link" href="pedidos_acesso.html">Pedidos de Acesso</a></li>
                <li><a class="mdl-navigation__link" href="pendencias.html">Ver Pendencias</a></li>
                <li><a class="mdl-navigation__link" href="#">Logout</a></li>
            </ul>
        </div>        
    </nav>
    <!-- MAIN CONTENT -->
    <main class="container">
        <div class="row">
            <form action="" class="col s4">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="titulo" name="titulo">
                        <label for="titulo">Titulo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea" type="text" rows="1" id="descricao" name="descricao"></textarea>
                        <label for="descricao">Corpo da notícia</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select name="tipo">
                            <option value="1">Estagios/Bolsas</option>
                            <option value="2">Oportunidades</option>
                            <option value="3">Sobre o Instituto</option>
                            <option value="4">Eventos</option>
                        </select>
                        <label>Tipo</label>
                    </div>
                </div>
                <div class="row">
                    <button class="waves-effect waves-light btn" type="button" id="envia">Enviar</button>
                    <button class="waves-effect waves-light btn" type="button" id="get_noticias">Ler notícias</button>
                </div>
            </form>

            
            <div class="col s8">
                Noticias
                <section id="news"></section>
            </div>

            
        </div>
            <script src="scripts/process.js" type="text/javascript"></script>
            <script src="scripts/processanoticia.js"></script>

    </main>
    
</body></html>
