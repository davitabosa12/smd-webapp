<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Cadastro de noticias</title>

        <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

        <script src="scripts/firebaseinit.js"></script>
        <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/estilo.css"  media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/materialize.js"></script>

    <script type="text/javascript">
          $(document).ready(function() {
            $(".button-collapse").sideNav();
            $('select').material_select();
            $('.modal').modal();
            pegaNoticiaFirebase();
            function focaTitulo(){
                document.querySelector("#titulo").focus();
            }
            document.querySelector("#btn-posta").addEventListener("click",focaTitulo,false);
          });

    </script>
    </head>
    <style>
        header, main, footer {
            padding-left: 300px;
        }
        .modal{
            max-height: 100% !important;
        }

        .collapsible-header i{
            line-height: 2;
        }

        </style>
    <body>
        
    <!-- NAVIGATION BAR -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">SMD</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="mdl-navigation__link" href="noticias.html">Nova noticia</a></li>
                <li><a class="mdl-navigation__link" href="pedidos_acesso.html">Pedidos de Acesso</a></li>
                <li><a class="mdl-navigation__link" href="pendencias.html">Ver Pendencias</a></li>
                <li><a class="mdl-navigation__link" href="#">Logout</a></li>
            </ul>
        </div>        
    </nav>
    <ul id="slide-out" class="side-nav fixed">
                <li class="logo"><a href="#" class="brand-logo logo"><object data="images/logo_smd_black.svg" type="image/svg+xml"></object></a></li>
                <li><a class="mdl-navigation__link" href="noticias.html">Nova noticia</a></li>
                <li><a class="mdl-navigation__link" href="pedidos_acesso.html">Pedidos de Acesso</a></li>
                <li><a class="mdl-navigation__link" href="pendencias.html">Ver Pendencias</a></li>
                <li><a class="mdl-navigation__link" href="#">Logout</a></li>
    </ul>
    <!-- MAIN CONTENT -->
    <main>
        <div class="row">
            <div class="fixed-action-btn horizontal">
                <a id="btn-posta" class="btn-floating btn-large red modal-trigger tooltipped" aria-label="Postar nova notícia" data-position="left" data-delay="50" data-tooltip="Nova notícia" href="#modal-nova-noticia">
                    <i class="material-icons">add</i>
                </a>
            </div>
            
            <!--MODAL PARA NOTICIA-->
            <div id="modal-nova-noticia" class="modal bottom-sheet">
                <div class="modal-content">
                    <h3 class="center">Nova notícia</h3>
                    <form action="" class="col s6 offset-s3">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="titulo" class="validate" name="titulo">
                                <label for="titulo">Titulo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea class="materialize-textarea validate" type="text" rows="1" id="descricao" name="descricao"></textarea>
                                <label for="descricao">Corpo da notícia</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <label for="caixa">Tipo</label>
                                <select id="caixa" name="tipo" class="browser-default">
                                    <option value="1">Estagios/Bolsas</option>
                                    <option value="2">Oportunidades</option>
                                    <option value="3">Sobre o Instituto</option>
                                    <option value="4">Eventos</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="row col">
                            <button class="waves-effect waves-light btn" type="button" id="envia">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            
            <div class="col s12">
                <section class="container"> <!-- TODO: TRANSFORMAR NOTICIAS EM COLLAPSIBLES -->
                    <ul class="collapsible popout" id="news">
                        <!-- PRELOADER -->
                        <div class="preloader-wrapper center big active">
                            <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                            </div>
                        </div>
                    </ul>
                </section>
            </div>

            
        </div>
            <script src="scripts/process.js" type="text/javascript"></script>
            <script src="scripts/processanoticia.js"></script>

    </main>
    
</body></html>
